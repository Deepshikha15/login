{% load staticfiles %}
<!--<!DOCTYPE html>-->
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <!--<link href="{% static "account/style.css" %}" rel="stylesheet" />-->

     <link rel="stylesheet" type="text/css" href="{% static 'account/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}"/>
</head>
<body>
  <div id="header">
  <span class="logo">Logo</span>
  {% if request.user.is_authenticated %}
    <ul class="menu">
      <li {% if section == "dashboard" %}class="selected"{% endif %}>
        <a href="{% url 'dashboard' %}">Dashboard</a>
      </li>
      <li {% if section == "images" %}class="selected"{% endif %}>
        <a href="#">Images</a>
      </li>
      <li {% if section == "people" %}class="selected"{% endif %}>
        <a href="#">People</a>
      </li>
    </ul>
  {% endif %}

  <span class="user">
    {% if request.user.is_authenticated %}
        Hello {{ request.user.first_name }},
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Log-in</a>
    {% endif %}
  </span>
</div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
